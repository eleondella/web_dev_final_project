{% extends 'unevu/base.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}"></link>
{% endblock %}

{% block body %}
	    <div class="container">
	        <div class="col-lg-12 title">
	            <h2>Enter the world of no regrets</h2>
	        </div>
	        <div class="col-lg-12 panel register-panel">
            		<div class="col-lg-12 register-title">
                <h1>Register</h1>
            </div>
            <div class="col-lg-12 panel form-panel register-form">
                <form>
                		<form role="form"  method="post" action=".">
					{% csrf_token %}
                		
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" name="name" class="form-control" id="register-name" aria-describedby="nameHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username-email" aria-describedby="usernameHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Password Confirmation</label>
                        <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Enter Password Again">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Keep me Logged in</label>
                    </div>
                    <div class="center">
                        <button type="submit" name = "submit" value="Register" class="btn btn-primary center">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}

</body>
</html>
