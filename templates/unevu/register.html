{% extends 'unevu/base.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}"></link>
{% endblock %}

{% block body %}
	    <div class="container">
	        <div class="col-lg-12 title">
	            <h2>Enter the world of no regrets</h2>
	        </div>
	        <div class="col-lg-12 panel register-panel">
            		<div class="col-lg-12 register-title">
                <h1>Register</h1>
            </div>
            <div class="col-lg-12 panel form-panel register-form">
                		<form role="form"  method="post" action="">
					{% csrf_token %}		
                    <div class="form-group">
                        {{form.as_p}}
                    </div>
                    
                    <div class="center">
                        <button type="submit" name ="submit" value="Register" class="btn btn-primary center">Submit</button>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}

</body>
</html>
