{% extends 'unevu/base.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"></link>
{% endblock %}

{% block body %}
	    <div class="container">
	        <div class="col-lg-12 title">
	            <h2>Enter the world of no regrets</h2>
	        </div>
	        <div class="col-lg-12 panel login-panel">
	            <div class="col-lg-12 login-title">
	                <h1>Login</h1>
	            </div>
	            <div class="col-lg-6 panel form-panel login-form">
                		<form role="form" method="post" action="">
					{% csrf_token %}		
	                    <div class="form-group">
	                        <label for="username">Username or Email</label>
	                        <input type="username" name="username" class="form-control" id="login-username" aria-describedby="emailHelp" placeholder="Enter username or email">
	                    </div>
	                    <div class="form-group">
	                        <label for="password">Password</label>
	                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
	                    </div>
	                    <div class="form-check">
	                        <input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck1">
	                        <label class="form-check-label" for="exampleCheck1">Keep me Logged in</label>
	                    </div>
	                    <div class="center">
	                        <button type="submit" name="submit" value="Login" class="btn btn-primary center">Log in</button>
	                    </div>
	            </div>
	            <div class="col-lg-6 panel form-panel guest">
	                <h2>OR</h2>
	                <hr />
	                <br />
	                <h3>Surf without any hassle of logging in</h3>
	                <br />
	                <button type="submit" name="home" class="btn btn-primary center">Start by selecting the course</button>
	            </div>
	            </form>
	        </div>
	
	    </div>
{% endblock %}
</body>
</html>
