{% extends 'unevu/base.html' %}
{% load staticfiles %}

{% block body %}
	    <div class="container">
	        <div class="col-lg-12 title">
	            <h2>Enter the world of no regrets</h2>
	        </div>
	        <div class="col-lg-12 panel login-panel">
	            <div class="col-lg-12 login-title">
	                <h1>Login</h1>
	            </div>
	            <div class="col-lg-6 panel form-panel login-form">
	                <form>
	                    <div class="form-group">
	                        <label for="email">Email address</label>
	                        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
	                    </div>
	                    <div class="form-group">
	                        <label for="password">Password</label>
	                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	                    </div>
	                    <div class="form-check">
	                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
	                        <label class="form-check-label" for="exampleCheck1">Keep me Logged in</label>
	                    </div>
	                    <div class="center">
	                        <button type="submit" class="btn btn-primary center">Submit</button>
	                    </div>
	                </form>
	            </div>
	            <div class="col-lg-6 panel form-panel guest">
	                <h2>OR</h2>
	                <hr />
	                <br />
	                <h3>Surf without any hassle of logging in</h3>
	                <br />
	                <button type="submit" class="btn btn-primary center">Start by selecting the course</button>
	            </div>
	        </div>
	
	    </div>
{% endblock %}
</body>
</html>
